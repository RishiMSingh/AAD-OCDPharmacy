<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        div {
            height: auto;
        }
        h3 {
            text-align: center;
        }
               
        .flex-center {
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
      .flex-center p {
        margin: 0;
        padding: 20px;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">OCP Pharmacy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="profileAdmin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="requests">Requests</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="collections">Collections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="changePasswordAdmin">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container-flex mt-3" style="margin: 500px;">
        <div class="row">
          <div class="col-sm mr-3" style="background-color: rgba(16, 174, 214, 0.3); padding-bottom: 20px;">
            <h3> Patient Details </h3>
            <section style="margin-top: 30px;">
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Patient Name:</th>
                    <td>{{name}} {{surname}}</td>
                  </tr>
                  <tr>
                    <th scope="row"> Patient ID:</th>
                    <td>{{id}}</td>
                  </tr>
                </tbody>
              </table>
            </section>
            <h3> Prescription Details </h3>
            <section style="margin-top: 30px;">
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Medicines:</th>
                    <td>{{medicine}}</td>
                  </tr>
                  <th scope="row">Prescription Date:</th>
                    <td>{{date}}</td>
                  </tr>
                  <th scope="row">Collection Message:</th>
                    <td>{{collection}}</td>
                  </tr>
                </tr>
                <th scope="row">Summary:</th>
                  <td>{{summary}}</td>
                </tr>
                  <tr>
                    <th scope="row">Email:</th>
                    <td>{{email}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="p-t-15">
                <form method = "POST">
                  <button class="btn btn-primary" type="submit">Message</button>
                </form>
            </div>
            </section>
        </div>
      </div>
    </div>  
</body>
</html>
